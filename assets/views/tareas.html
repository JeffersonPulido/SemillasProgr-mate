<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--TITLE-->
        <title>Semillas || CheckList</title>
        <!--CSS-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/leidy.css">
        <!--ICO-->
        <link rel="shortcut icon" href="../images/logoSWhite_1.svg" type="image/x-icon">
    </head>
    <body>
        <!--NAVBAR-->
        <nav>
            <div class="icon">
                <a href="../../index.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/info.svg" alt="" class="iconTitle">
                </a>
            </div>
            <div class="icon">
                <a href="./indicadores.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/indicators.svg" alt="" class="iconTitle">
                </a>
            </div>
            <div class="icon">
                <a href="./tareas.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/checklist.svg" alt="" class="iconTitle">
                </a>
            </div>
        </nav>
        <!--END NAVBAR-->
        <!--TITLE-->
        <div class="containerTitle">
            <div class="logo">
                <img src="../images/logoSWhite_1.svg" alt="" class="imgLogo">
            </div>
            <h1 class="tituloGeneral">Check List</h1>
            <div class="exit">
                <img src="../images/logoff.svg" alt="" class="btnExit">
            </div>
        </div>
        <!--END TITLE-->
        <!--TABLE-->

            <div class="frame">
                <div class="listPendientes">
                    <header>
                        <h2>Pendientes</h2>
                    </header>
                    <form class="checkmark">
                        <ul class="list">
                            <li>
                                <label for="tarea-1">Tarea 1</label>
                                <input id="item1" class="casilla" type="checkbox">
                            </li>
                            <li>
                                <label for="tarea-2">Tarea 2</label>
                                <input id="item2" class="casilla" type="checkbox">
                            </li>
                            <li><label for="tarea-3">Tarea 3</label>
                                <input id="item3" class="casilla" type="checkbox">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="listCompletadas">
                    <header>
                        <h2>Completadas</h2>
                    </header>
                    <form class="checkmark">
                        <ul class="list2">
                            <li>
                                <label for="tarea-1">Tarea 1</label>
                                <input id="item1" class="box" type="checkbox" checked="">
                            </li>
                            <li>
                                <label for="tarea-2">Tarea 2</label>
                                <input id="item2" class="box" type="checkbox" checked="">
                            </li>
                            <li><label for="tarea-3">Tarea 3</label>
                                <input id="item3" class="box" type="checkbox" checked="">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        <!--END TABLE-->
    </body>
</html>
