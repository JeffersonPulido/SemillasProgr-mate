<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META-->
        <meta charset="UTF-8">

        <!--TITLE-->

        <!--CSS-->
        <link rel="stylesheet" href="../css/Dani.css">
     
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/figuras.css">
        <link rel="stylesheet" href="../css/animaciones.css">
        <!--ICO-->
        <link rel="shortcut icon" href="../images/logoSWhite_1.svg" type="image/x-icon">
    </head>
    <body>
        <!--NAVBAR-->
        <nav>
            <div class="icon">
                <a href="../../index.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/info.svg" alt="" class="iconTitle">
                </a>
            </div>
            <div class="icon">
                <a href="./indicadores.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/indicators.svg" alt="" class="iconTitle">
                </a>
            </div>
            <div class="icon">
                <a href="./tareas.html">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke-width="4" fill="none" ></circle>
                    </svg>
                    <img src="../images/checklist.svg" alt="" class="iconTitle">
                </a>
            </div>
        </nav>
        <!--END NAVBAR-->
        <!--TITLE-->
        <div class="containerTitle">
            <div class="logo">
                <img src="../images/logoSWhite_1.svg" alt="" class="imgLogo">
            </div>
            <h1 class="tituloGeneral">Check List</h1>
            <div class="exit">
                <div class="shutdown rubberBand">
                    <div class="inner"></div>
                    <div class="sub-bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <!--END TITLE-->
   
       
        <div class="frame">
            <div class="list-pendientes">
                <header>
                    <h2>Pendientes</h2>
                </header>
                <form>
                    <ul class="list">
                        <li>
                            <label for="tarea-1">Tarea 1</label>
                            <input id="item1" type="checkbox" class="text" >
                        </li>
                        <li>
                            <label for="tarea-2">Tarea 2</label>
                            <input id="item2" type="checkbox" class="text">
                        </li>
                        <li>
                            <label for="tarea-3">Tarea 3</label>
                            <input id="item3" type="checkbox" class="text">
                        </li>
                    </ul>
                </form>
    
            </div>
            <div class="listcomplete">
                <header>
                    <h2>Completadas</h2>
                </header>
                <form>
                    <ul class="list">
                        <li>
                            <label for="tarea-1">Tarea 1</label>
                            <input id="item1" type="checkbox" class="text">
                        </li>
                        <li>
                            <label for="tarea-2">Tarea 2</label>
                            <input id="item2" type="checkbox" class="text" >
                        </li>
                        <li>
                            <label for="tarea-3">Tarea 3</label>
                            <input id="item3" type="checkbox" class="text">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
    </div>
        
    </body>
</html>
